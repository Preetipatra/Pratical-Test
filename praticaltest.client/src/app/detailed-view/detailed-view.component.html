<div class="container mt-5">
  <div class="text-end mb-2">
    <button class="btn btn-primary" routerLink="/">Go to Summary View</button>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- Date List Section -->
        <div class="col-4">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let item of data.datas; let i = index"
              [class.active]="i === selectedIndex"
              (click)="onDateSelect(item, i)"
            >
              {{ formatDateString(item.samplingTime) }}
            </li>
          </ul>
        </div>

        <!-- Form Section -->
        <div class="col-8">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Project Name Field -->
            <div class="mb-3 row align-items-center">
              <label for="projectName" class="col-sm-4 col-form-label text-start">Project Name:</label>
              <div class="col-sm-8">
                <input
                  id="projectName"
                  type="text"
                  class="form-control"
                  formControlName="projectName"
                />
              </div>
            </div>

            <!-- Construction Count Field -->
            <div class="mb-3 row align-items-center">
              <label for="constructionCount" class="col-sm-4 col-form-label text-start">Construction Count:</label>
              <div class="col-sm-8">
                <input
                  id="constructionCount"
                  type="number"
                  class="form-control"
                  formControlName="constructionCount"
                />
              </div>
            </div>

            <!-- Is Completed Checkbox -->
            <div class="mb-3 row align-items-center">
              <label for="isCompleted" class="col-sm-4 col-form-label text-start">Is Construction Completed:</label>
              <div class="col-sm-1">
                <input
                  id="isCompleted"
                  type="checkbox"
                  class="form-check-input"
                  formControlName="isCompleted"
                />
              </div>
            </div>

            <!-- Length of Road Field -->
            <div class="mb-3 row align-items-center">
              <label for="roadLength" class="col-sm-4 col-form-label text-start">Length of the Road:</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    id="roadLength"
                    type="number"
                    class="form-control"
                    formControlName="roadLength"
                  />
                  <span class="input-group-text">KM</span>
                </div>
              </div>
            </div>

            <!-- Save Button -->
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
